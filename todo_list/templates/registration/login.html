{% extends 'base.html' %}
{% block title %}
Log In

{% block content %}

    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        {{field.label}}
        <br>
        {{field}}
        <br><br>
        {% endfor %}
        <button type="submit">Log In</button>
    </form>
    
{% endblock content %}
