<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
</head>
<body>
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        {{field.label}}
        <br>
        {{field}}
        <br><br>
        {% endfor %}
        <button type="submit">Log In</button>
    </form>
    
</body>
</html>
